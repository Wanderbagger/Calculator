<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все вычисления</title>
</head>
<body>

<div th:each="calculations : ${calculation}">
    <a th:href="@{/calculations/{id}(id=$calculation.getId()})}" th:text="${calculation.getExpression()}  ${calculation.getResult()}">calculation</a>

</div>

</body>
</html>
