<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<form method="POST" th:action="@/result" th:object="${calculator}">
    <label for="expression">Expression</label>
    <input type="text" th:field="*{expression}" id = "expression">
    <br/>
    <input type="submit" value="Calculate">
</form>
<p th:text="${messageExpression}"/>
<a href="/result">RESULT</a>
</body>
</html>
