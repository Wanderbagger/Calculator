<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All calculations</title>
</head>
<body>
RESULTS OF CALCULATIONS:
<br>
<br>
<div th:each="calculation : ${calculationsArchive}">
    <a th:text="${calculation.getId() + ') '}">id</a>
    <a th:text="${calculation.getExpression() + ' ='}">expression</a>

    <a th:text="${calculation.getResult()}">result</a>
</div>
<br>
<a href="calculations/input">CALCULATOR</a>


</body>
</html>
