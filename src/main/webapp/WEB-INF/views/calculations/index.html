<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All calculations</title>
</head>
<body>

    <div th:each="calculation : ${calculations}">
        <a th:text="${calculation.getId() + ') '}">id</a>
        <a th:text="${calculation.getExpression() + ' ='}">expression</a>

        <a th:text="${calculation.getResult()}">result</a>
    </div>

</body>
</html>
